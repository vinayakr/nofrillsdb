services:
  postgres:
    image: postgres:18
    container_name: pg-sec-test
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "16432:5432"
    networks:
      nofrillsdb-network:
        ipv4_address: 172.28.1.111
    volumes:
      # ✅ data on Linode volume (PG18+ wants /var/lib/postgresql)
      - /mnt/external_db/pgdata:/var/lib/postgresql

      # certs: source (repo) -> wrapper copies into writable cert dir
      - ./certs:/certs-src:ro
      - /mnt/external_db/pgcerts:/certs

      - ./pgconf/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./pgconf/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./init:/docker-entrypoint-initdb.d:ro
      - ./docker-entrypoint-wrapper.sh:/docker-entrypoint-wrapper.sh:ro
    entrypoint: ["/docker-entrypoint-wrapper.sh"]
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: ["CMD-SHELL", "PGSSLMODE=require pg_isready -h 127.0.0.1 -U postgres -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20
    logging:
      driver: "fluentd"
      options:
        fluentd-address: "172.28.1.100:24224"
        tag: "provision.database"

  pgbouncer_pwd:
    container_name: nofrillsdb-pgbouncer
    image: edoburu/pgbouncer:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "15432:5432"
    networks:
      nofrillsdb-network:
        ipv4_address: 172.28.1.110
        aliases:
          - pgbouncer-pwd
    volumes:
      - ./pgbouncer/pgbouncer_pwd.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
      # ✅ same certs directory on Linode volume (read-only)
      - /mnt/external_db/pgcerts:/certs:ro
    logging:
      driver: "fluentd"
      options:
        fluentd-address: "172.28.1.100:24224"
        tag: "provision.pg_bouncer"
networks:
  nofrillsdb-network:
    external: true