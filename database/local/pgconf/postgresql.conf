listen_addresses = '*'
port = 5432

ssl = on
ssl_cert_file = '/certs/server.crt'
ssl_key_file  = '/certs/server.key'
ssl_ca_file   = '/certs/clients_ca.crt'

# Nice for debugging
log_connections = on
log_disconnections = on
log_line_prefix = '%m [%p] %u@%d '

# Safety knobs for “public-like” testing
max_connections = 100

password_encryption = scram-sha-256